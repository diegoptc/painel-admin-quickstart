<p-card *ngIf="widget">
  <ng-template pTemplate="header">
    <div class="p-d-flex p-p-3 p-ai-center" [ngClass]="{'p-jc-center': widget.type === 'card', 'p-jc-between': widget.type !== 'card'}">
      <div>
        <h2>{{ widget.title }}</h2>
      </div>
      <div>
        <span class="text-gray">
          <b style="font-size: 0.8rem;">{{ widget.subtitle }}</b>
        </span>
      </div>
    </div>
  </ng-template>
  <p-chart *ngIf="widget.type != 'card' && widget.data" [options]="widget.options" [data]="widget.data" [type]="widget.type" [height]="'200px'"></p-chart>
  <div *ngIf="widget.type == 'card'" class="p-text-center text-primary" style="font-size: 3rem;">
    {{ widget.data }}
  </div>
</p-card>
